name: CI/CD Pipeline - AgroTrack

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  USERNAME: your-dockerhub-username

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ“¦ Build and Push user-service
      uses: docker/build-push-action@v5
      with:
        context: ./user-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.USERNAME }}/user-service:latest

    - name: ðŸ“¦ Build and Push crop-service
      uses: docker/build-push-action@v5
      with:
        context: ./crop-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.USERNAME }}/crop-service:latest
